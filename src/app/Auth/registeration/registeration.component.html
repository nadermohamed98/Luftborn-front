<div class=" d-flex justify-content-center align-items-center vh-100 w-100">
    <form [formGroup]="RegisterForm" class="form">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Name</span>
        </label> 
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <button class="submit" (click)="registerSubmition(RegisterForm)">Submit</button>
        <p class="signin">Already have an acount ? <a [routerLink]="['/login']" class="fw-bold">Login</a></p>
    </form>
</div>
